[REPACK]

# Line-transition files:
lblfiles = 01_100-125_MockHITEMP2010.zip
           01_125-150_MockHITEMP2010.zip

# Database type:
dbtype = hitran

# Output file name:
outfile = 050-100um_500-700K

# Partition function file:
pffile = PF_tips_H2O.dat

# Wavenumber sampling (all in cm-1):
wnmin =  99.0
wnmax = 151.0
dwn   =   1.0

# Temperature sampling:
tmin  =  500.0
tmax  =  700.0
dtemp =  100.0

# Maximum chunk size of lines to handle at a time:
chunksize = 201

# Line-intensity threshold for strong/weak lines:
sthresh = 1e-2

